version: "3"

services:
  kapibara-monolith:
    restart: unless-stopped
    build: .
    env_file:
      - .env
    volumes:
      - .:/app/src
    ports:
      - "8888:8000"
    depends_on:
      - kapibara-db
    command: "./manage.py runserver_plus 0.0.0.0:8000"

  kapibara-db:
    image: postgres:15.3
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env

volumes:
  db-data:
